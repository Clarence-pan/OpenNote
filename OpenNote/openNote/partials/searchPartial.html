<div class="searchPartial">
	<div class="titleBar">Search in Home</div>
	<div id="search" class="box big search">
		<form>
			<div class="form-group">
				<label>Folders and notes:
					<select ng-model = "searchRequest.type" class="form-control">
					<option>Both</option>
					<option>Notes</option>
					<option>Folders</option>
					</select>
				</label>

			</div>
			<div class="form-group">
				<label>Title and body:
				<select ng-model = "searchRequest.field" class="form-control">
					<option>Both</option>
					<option>Title</option>
					<option>Body</option>
				</select>
				</label>
			</div>
			<div class="form-group">
				<label>Value:<input ng-model = "searchRequest.search" type="text" class="form-control"/></label>

			</div>

			<div class="form-group">
				<button class="form-control customButton" ng-click="search()">
					Search
				</button>
			</div>
		</form>
	</div>
</div>

<div class="folderPartial">	
	<div ng-Repeat="folder in currentFolder.foldersInside" class="startHidden randomFadeInDirective box folder jstree-draggable" ng-click="loadFolder(folder);">
		<h4>
			{{folder.name}}
		</h4>
		<p class="box_description"></p>
		<p class="options">
			Folder
		</p>
	</div>
	
	<div ng-Repeat="note in currentFolder.notesInside" class="box randomFadeInDirective note startHidden jstree-draggable" ng-click="loadNote(note);">
		<h4>
			{{note.title}}
		</h4>
		<p class="box_description"></p>
		<p class="options">
			<span class="right">Note</span>
		</p>
	</div>
</div>
